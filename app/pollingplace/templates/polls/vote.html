
{% extends 'polls/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-4">Vote on the Poll Now!</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card bg-light mb-3">
                        <div class="card header">
                            <h3 class="text-center mb-0">{{ polltxt.topic }}</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" action="{% url 'vote' polltxt.pid %}" method="post">
                            {% csrf_token %}
                            {% for option in poll %}
                                <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{option.oid}}">
                                <label for="choice{{ forloop.counter }}">{{ option.optiontext }}</label><br>
                            {% endfor %}
                            <div class="col text-center">
                                <button type="submit" class="btn btn-success btn-lg">Vote!</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
